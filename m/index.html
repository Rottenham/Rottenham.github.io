<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="display: flex; flex-direction: column; height: 100dvh; padding: 1rem;">
        <div style="display: flex; gap: 0.5rem; width: 100%; height: 100%; margin: 1rem 0; height: 2.5rem;">
            <div class="number-input">
                <label for="numEffects"># effects:</label>
                <input type="number" id="numEffects" min="1" value="2">
            </div>
            <button onclick="showAllEffects()" class="secondary" style="flex: 1;">All Effects</button>
            <button onclick="clearEffects()" class="secondary" style="flex: 1;">Reset</button>
        </div>

        <div id="cards" class="cards"></div>

        <div style="width: 100%; margin: 1rem 0; height: 2.5rem;">
            <button onclick=" selectEffects()" style="width: 100%; height: 100%;">Roll New Effects</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>All Effects</h2>
            <div id="effectsList"></div>
            <div id="modalButton">
                <button onclick="closeModal()" class="secondary" style="margin-top: 1rem">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
